<!-- ﻿Selecting One/Multiple Elements
Create two unordered lists on the page.
    
Create a function that selects the second list and applies a class that sets some background color to it.

Create a second function that, when triggered, selects all <li> elements on the page. 
The function also sets a class that sets some bg color to every <li> element.

Create one more unordered list and one more function
The function​ should select only <li> elements from that last list
Each <li> element should get a class that sets some bg color and transforms the text to uppercase. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .second {
            background: red;
        }

        .liBackground {
            background: yellow;
        }

        .thirdList {
            text-transform: uppercase;
            background: violet;
        }
    </style>

</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul>
        <li>cvrca</li>
        <li>crlja</li>
        <li>paca</li>
    </ul>

    <script>

        var secondList = document.querySelectorAll('ul');
        secondList[1].classList = 'second';

        var body = document.querySelector('body');
        body.addEventListener('click', klikic);

        function klikic() {
            var liItems = document.querySelectorAll('li');

            liItems.forEach(function (element) {
                element.classList.add('liBackground');
            })

        }

        var list = document.querySelectorAll('ul:nth-child(3) li');

        list.forEach((element) => {
            element.classList = 'thirdList'
        })
    </script>
</body>

</html>
